<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="./assets/imgs/300x200.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder="ชื่อผู้ใช้" [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="รหัสผ่าน" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" color="danger" full type="submit" (click)="doLogin()">Login</button>
        <button ion-button class="register-btn" block clear>สมัครสมาชิกใหม่</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
