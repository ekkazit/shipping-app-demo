<ion-header>
  <ion-navbar color="danger">
    <ion-title>ลงชื่อเพื่ออนุมัติ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <signature-pad [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button full color="danger" (click)="drawCancel()">ยกเลิก</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full color="light" (click)="drawClear()">ล้างรายการ</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full color="secondary" (click)="drawComplete()">ตกลง</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
