<ion-header>
  <ion-navbar color="danger">
    <ion-title>ข้อมูลลูกค้า</ion-title>
    <ion-buttons end>
      <button ion-button icon-left [disabled]="firstname.errors" (click)="save()">
        <ion-icon name="create"></ion-icon>
        SAVE
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">ข้อมูลทั่วไป</ion-item-divider>
    <ion-item>
      <ion-label floating>ชื่อ</ion-label>
      <ion-input type="text" [(ngModel)]="customer.firstname" id="firstname" #firstname="ngModel" required></ion-input>
    </ion-item>
    <div padding class="error-border" *ngIf="firstname.errors && (firstname.dirty || firstname.touched)">กรุณากรอกชื่อลูกค้า</div>
    <ion-item>
      <ion-label floating>นามสกุล</ion-label>
      <ion-input type="text" [(ngModel)]="customer.lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>เบอร์โทรศัพท์</ion-label>
      <ion-input type="text" [(ngModel)]="customer.phone"></ion-input>
    </ion-item>
  </ion-item-group>
</ion-content>
